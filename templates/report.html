<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Shortage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/report.css') }}">
    
</head>
<body>
    <div class="form-container">
        <h1>Report Healthcare Supply Shortage</h1>
        <form action="{{ url_for('report') }}" method="POST">
            <label for="hospital_name">Hospital Name:</label>
            <input type="text" id="hospital_name" name="hospital_name" required><br>
            <label for="supply_type">Supply Type:</label>
            <input type="text" id="supply_type" name="supply_type" required><br>
            <label for="quantity_needed">Quantity Needed:</label>
            <input type="number" id="quantity_needed" name="quantity_needed" required><br>
            <label for="contact_person">Contact Person:</label>
            <input type="text" id="contact_person" name="contact_person" required><br>
            <label for="contact_email">Contact Email:</label>
            <input type="email" id="contact_email" name="contact_email" required><br>
            <label for="contact_phone">Contact Phone:</label>
            <input type="text" id="contact_phone" name="contact_phone" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
